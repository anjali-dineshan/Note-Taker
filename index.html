<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <!-- CSS only -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
</head>
<body>
    <div class="addnote-body card mb-5">
        <h1>Note Taker</h1>
        <!-- <h3>Add A New Note:</h3> -->
        <form class="mt-5" action="" onsubmit="return false">

            <div class="form-group row">
                
                <div class="col-sm-9 offset-1">
                    <textarea class="bordered form-control form-control" placeholder="Enter New Note......." name="note"  id="note" cols="110" rows="5"></textarea>
                  <!-- <input type="text" readonly class="form-control-plaintext" id="note" value="email@example.com"> -->
                </div>
              </div>
            <input class="btn btn-danger  col-sm-3 mt-5 mb-5" type="button" value="Add Note" id="add-note" onclick="addNote()">
        </form>
    </div>
    <div class=""card id="notes-body"></div>
    <div id="popup-div"></div>
    <!-- JavaScript Bundle with Popper -->

</body>
</html>
